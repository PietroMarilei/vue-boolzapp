<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">

        <!-- my css stylesheet -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Whatsapp?</title>
    </head>
    <body class="">
        <div id="app">

            <div class="my_container">
                <div class="header w-100"></div>
                <div class="main">
                    <div class="container">
                        <div class="row">
                            <!-- left area here -->
                            <div class="col-4 p-0 ">
                                <!-- left header here -->
                                <div class="my_left_header d-flex justify-content-between">
                                    <div class="my_current_contact d-flex justify-content-between align-items-center flex-wrap">
                                        <!-- user img here -->
                                        <img src="./assets/img/avatar_1.jpg" alt class="my_avatar">
                                        <!-- username here -->
                                        <div class="my_current_name">
                                            <h5 class="my-0">Name</h5>
                                        </div>

                                    </div>
                                    <div class="my_left_icons d-flex align-items-center px-2">
                                        <a href="#"><i class="fa-solid fa-circle-notch  fs-4 px-2 soft_grey_icons"></i></a>
                                        <a href="#"><i class="fa-solid fa-message  fs-4 px-2 soft_grey_icons"></i></a>
                                        <a href="#"><i class="fa-solid fa-ellipsis-vertical  fs-4 px-2 soft_grey_icons"></i></a>
                                    </div>
                                </div>
                                <!-- notifies blue area here -->
                                <div class="my_notifies_area d-flex align-items-center ">
                                    <a class=" fs-4 m-3" href="#">
                                        <i class="fa-solid fa-bell-slash "></i>
                                    </a>
                                    
                                    <div class="px-1">
                                        <h5  class="my-0 fw-bold fs-6">Ricevi notifiche di nuovi messaggi</h5>
                                        <p  class="my-0 ">Attiva notifiche desktop</p>
                                    </div>
                                </div>
                                <!-- search area here -->
                                <div class="my_search_area d-flex justify-content-between align-items-center p-2 soft_grey_icons">
                                    <i class="fa-solid fa-magnifying-glass fs-5 mx-2 "></i>
                                    <input placeholder="Search User" class="w-100 mx-2 border-0 p-2 rounded-2" type="text">
                                </div>
                                <!-- my users here -->
                                <div  class="my_users  mx-0">                                   
                                    <div @click="isActive = i"  v-for="(singleUser,i) in contacts" class="my_single_user d-flex p-2 " :class="isActive == i ? 'active': '' ">
                                        <img class="my_single_user_avatar" :src="singleUser.avatar" alt="userPic">
                                        <div  class="my_single_user_details">
                                            <h5 class="m-0">{{singleUser.name}}</h5>
                                            <p class="m-0 ">{{singleUser.messages[0].message}}</p>
                                        </div>
                                    </div>
                                    
                                </div>

                                
                            </div>
                            <!-- ðŸŸ§ right area here -->
                            <div class="col-8 p-0">
                                <div class="my_right_header d-flex justify-content-between">
                                     <div class="my_current_contact d-flex justify-content-between align-items-center flex-wrap">
                                        <!-- user img here -->
                                        <img src="./assets/img/avatar_1.jpg" alt class="my_avatar">
                                        <!-- username here -->
                                        <div class="my_current_name">
                                            <h5 class="my-0">Name</h5>
                                            <p>last access at 14.44</p>
                                        </div>

                                    </div>
                                    <div class="my_left_icons d-flex align-items-center px-2">
                                        <a href="#"><i class="fa-solid fa-circle-notch soft_grey_icons fs-4 px-2 "></i></a>
                                        <a href="#"><i class="fa-solid fa-paperclip soft_grey_icons fs-4 px-2"></i></a>
                                        <a href="#"><i class="fa-solid fa-ellipsis-vertical soft_grey_icons fs-4 px-2"></i></a>
                                    </div>
                                </div>
                                <!-- ðŸŸ© chat area here -->
                                <div  class="my_chat_area p-0 ">
                                    <div v-for="(singleItem,i) in contacts[isActive].messages"  class="my_user_message " :class="singleItem.status" >
                                        {{singleItem.message}}
                                        <div class="my_hour">
                                           {{singleItem.date.slice(0,11)}}
                                        </div>
                                    </div>
                                </div>

                                <div class="my_message_input_area d-flex justify-content-around align-items-center">
                                    <i class="fa-regular fa-face-smile fs-3 soft_grey_icons"></i>
                                    <input :placeholder="message" class="my_message m-2 rounded-2 border-0 p-3" type="text">
                                    <i class="fa-solid fa-microphone fs-3 soft_grey_icons"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
        <!-- my script -->
        <script src="./assets/js/main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>
</html>
